{% extends "base.html" %}
{% load static %}

{% block title %}Contact Us - Rasha's Company{% endblock %}

{% block content %}
<section class="mb-5">
  <div id="contactCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/contact.png' %}" class="d-block w-100" alt="Contact Us" style="height: 100vh; object-fit: cover;">
      </div>
      <!-- Add more images here if needed -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#contactCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#contactCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

<section class="container mb-5">
  <h2 class="text-danger text-center">Contact Us</h2>
  <p class="text-center">If you have any questions, feedback, or inquiries, feel free to reach out!</p>
  
  <div class="text-center mb-4">
    <a href="mailto:info@rasha.com" class="btn btn-danger me-2">
      <i class="bi bi-envelope-fill"></i> Email Us
    </a>
    <a href="tel:+1234567890" class="btn btn-danger">
      <i class="bi bi-telephone-fill"></i> Call Us
    </a>
  </div>

  <form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Send Message</button>
  </form>
</section>

<style>
  .carousel {
      width: 100vw; /* Full width */
      position: relative;
  }

  .carousel img {
      width: 100%; /* Full width */
      height: 100vh; /* Full viewport height */
      object-fit: cover; /* Maintain aspect ratio */
  }

  header {
      padding: 10px 0; /* Smaller navbar */
  }
</style>
{% endblock %}

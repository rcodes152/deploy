<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Rasha's Company{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background-color: #ffeef8; /* Light baby pink */
            color: #333;
        }

        header {
            background-color: #ff6b6b; /* Red */
        }

        .navbar {
            background-color: #ff77a1; /* Bright pink */
            padding: 0.5rem; /* Smaller padding */
        }

        .nav-link {
            color: #ffffff !important; /* White for contrast */
        }

        .nav-link:hover {
            color: #ffc0cb; /* Light pink on hover */
        }

        h1, h2 {
            color: #ffffff; /* Dark pink */
        }

        footer {
            background-color: #d5006d; /* Dark pink */
        }

        footer p {
            color: #ffffff; /* White text in footer */
        }

        .carousel-item img {
            height: 100vh; /* Full screen height */
            object-fit: cover;
        }

        .card {
            border: none;
            background-color: #fff;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <header class="text-white text-center py-4">
        <div class="container">
            <h1>Rasha's Company</h1>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="{% url 'home' %}">Rasha's Company</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'about' %}">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'services' %}">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'contact' %}">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Rasha's Company. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
